name: 13 - Using Caching

on:
  workflow_dispatch:
    inputs:
      use-cache:
        description: whether to execute cache step
        type: boolean
        default: true
      node-version:
        description: Node Version
        type: choice
        options:
          - 18.x
          - 20.x
          - 21.x
        default: 20.x
            
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run: 
        working-directory: 13-caching/react-app   # define working directory for run under job level. this will apply to all steps runs
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{inputs.node-version}}
      - name: Install dependencies
        run: npm ci
      - name: Testing
        run: npm run test
      - name: Building
        run: npm run build
      - name: Depoying to nonprod
        run: echo "Deploying to nonprod"

    # 1. Checkout the code
    # 2. install dependencies
    # 3. execute unit testing , building app
    # 4. Deploy to a nonprod environment

